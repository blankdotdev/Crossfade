name: Detekt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Detekt
        uses: alafr/detekt-action@v1
        with:
          detekt_version: 1.23.1
          detekt_config: config/detekt/detekt.yml
